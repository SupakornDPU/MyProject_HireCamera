<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="js/validate.js"></script>
    <style>
        body {
            padding-top: 55px;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- ! Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
        <img src="img/camera-logo-download-clipart-24.png" class="bi me-2" width="40px" height="40px" role="img" aria-label="Bootstrap"></img>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav me-auto mb-2 px-3 gap-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="index.html"><i class="mx-1 bi bi-house-fill"></i>Home</a></li>
                <li class="nav-item"><a class="nav-link" href="category.html"><i class="mx-1 bi bi-camera-fill"></i>Camera</a></li>
                <li class="nav-item"><a class="nav-link" href="#"><i class="mx-1 bi bi-person-lines-fill"></i>Contact</a></li>
            </ul>
            <div class="text-end">
                <a type="button" class="btn btn-outline-light me-2" href="login.html">Login</a>
                <a type="button" class="btn btn-primary active" aria-current="page" href="register.html">Sign-up</a>
            </div>
        </div>
        </div>
    </nav>
    <!-- ! Navbar -->

    <div class="container">
        <h1 class="mb-5">สมัครสมาชิก</h1>
        <div class="row d-flex justify-content-center">
            <div class="col-lg-5">
                <div class="card-body py-5 px-md-5">

                    <form action="#">

                        <!-- ! Username and Password Input -->
                        <div class="form-outline mb-4">
                            <label class="form-label" for="typeUsername">ชื่อผู้ใช้งาน</label>
                            <input type="text" id="typeUsername" class="form-control" />
                            <label id="textUsername" style="color: red;"></label>
                        </div>

                        <div class="form-outline mb-4">
                            <label class="form-label" for="typePassword">รหัสผ่าน</label>
                            <input type="password" id="typePassword" class="form-control" />
                            <label id="textPassword" style="color: red;"></label>
                        </div>

                        <div class="form-outline mb-4">
                            <label class="form-label" for="typeConfirmPassword">ยืนยัน - รหัสผ่าน</label>
                            <input type="password" id="typeConfirmPassword" class="form-control" />
                            <label id="textConfirmPassword" style="color: red;"></label>
                        </div>

                        <!-- ! Firstname and Lastname Input -->
                        <div class="row">
                            <div class="col-6">
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="typeFirstname">ชื่อจริง</label>
                                    <input type="text" id="typeFirstname" class="form-control" />
                                    <label id="textFirstname" style="color: red;"></label>
                                </div>
                            </div>

                            <div class="col-6">
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="typeLastName">นามสกุล</label>
                                    <input type="text" id="typeLastName" class="form-control" />
                                    <label id="textLastname" style="color: red;"></label>
                                </div>
                            </div>
                        </div>

                        <!-- ! Email and Tel Input -->
                        <div class="form-outline mb-4">
                            <label class="form-label" for="typeEmail">อีเมล</label>
                            <input type="email" id="typeEmail" class="form-control" />
                            <label id="textEmail" style="color: red;"></label>
                        </div>

                        <div class="form-outline mb-4">
                            <label class="form-label" for="typeTel">เบอร์โทร</label>
                            <input type="tel" id="typeTel" class="form-control" />
                            <label id="textMobilePhone" style="color: red;"></label>
                        </div>

                        <!-- ! Address Type -->
                        <div class="row">
                            <div class="col-12">
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="typeAddress">ที่อยู่</label>
                                    <textarea class="form-control" id="typeAddress" rows="4"></textarea>
                                    <label id="textAddress" style="color: red;"></label>
                                  </div>
                            </div>
                        </div>

                        <!-- ! Button -->
                        <div class="d-flex justify-content-center">
                            <button class="btn btn-primary btn-lg btn-block" type="submit" onclick="checkValidate()">สมัครสมาชิก</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
