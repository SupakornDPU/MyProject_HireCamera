            padding-top: 55px;

        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav me-auto mb-2 px-3 gap-2 mb-lg-0">

                <li class="nav-item"><a class="nav-link" href="manageProductSerial.html"><i class="bi bi-gear-fill mx-1"></i></i>Manage</a></li>
            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            </form>
            <div class="text-end">
                <a type="button" class="btn btn-outline-light me-2" href="login.html">Login</a>
                <a type="button" class="btn btn-primary" href="register.html">Sign-up</a>
            </div>
        </div>
        </div>
    </nav>
    <!-- ! Navbar -->

    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-md-5 mt-3">
                <h2 class="text-center">Payment</h2>
                <form action="">
                    <div class="form-outline mb-4">
                        <label class="form-label" for="typeEmailpayment">Email</label>
                        <input type="email" id="typeEmailpayment" class="form-control" required/>
                        <div class="invalid-feedback">กรุณากรอก อีเมล.</div>
                    </div>

                    <div class="row">
                        <div class="col-6">
                            <div class="form-outline mb-4">
                                <label class="form-label" for="typeFirstname">ชื่อจริง</label>
                                <input type="text" id="typeFirstname" class="form-control" required/>
                                <div class="invalid-feedback">กรุณากรอก ชื่อจริง.</div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-outline mb-4">
                                <label class="form-label" for="typeLastName">นามสกุล</label>
                                <input type="text" id="typeLastName" class="form-control" required/>
                                <div class="invalid-feedback">กรุณากรอก นามสกุล.</div>
                            </div>
                        </div>
                    </div>

                    <div class="form-outline mb-4">
                        <label class="form-label" for="typeTel">เบอร์โทร</label>
                        <input type="tel" id="typeTel" class="form-control" required/>
                        <div class="invalid-feedback">กรุณากรอก เบอร์โทร.</div>
                    </div>

                    <!-- ! HouseNumber,SubDistrict,District,Province,ZipCode Type -->
                    <div class="row">
                        <div class="col-6">
                            <div class="form-outline mb-4">
                                <label class="form-label" for="typeHouseNumber">บ้านเลขที่</label>
                                <input type="text" id="typeHouseNumber" class="form-control" required/>
                                <div class="invalid-feedback">กรุณาระบุ บ้านเลขที่.</div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-outline mb-4">
                                <label class="form-label" for="typeSubDistrict">แขวง/ตำบล</label>
                                <input type="text" id="typeSubDistrict" class="form-control" required/>
                                <div class="invalid-feedback">กรุณาระบุ แขวง/ตำบล.</div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-outline mb-4">
                                <label class="form-label" for="typeDistrict">เขต/อำเภอ</label>
                                <input type="text" id="typeDistrict" class="form-control" required/>
                                <div class="invalid-feedback">กรุณาระบุ เขต/อำเภอ.</div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-outline mb-4">
                                <label class="form-label" for="typeProvince">จังหวัด</label>
                                <input type="text" id="typeProvince" class="form-control" required/>
                                <div class="invalid-feedback">กรุณาระบุ จังหวัด.</div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-outline mb-4">
                                <label class="form-label" for="typeZipCode">รหัสไปรษณีย์</label>
                                <input type="number" id="typeZipCode" class="form-control" required/>
                                <div class="invalid-feedback">กรุณาระบุ รหัสไปรษณีย์.</div>
                            </div>
                        </div>
                    </div>

                    <!-- ! HouseNumber,SubDistrict,District,Province,ZipCode Type -->
                    <div class="row">
                        <div class="col-md-3">
                            <label for="text" class="form-label">ใบเสร็จ</label>
                        </div>
                        <div class="col-md-9">
                            <input class="form-control" type="file" accept="image/*" required>
                        </div>
                    </div>
                </form>
                <div class="col-md-12 text-center">
                    <button class="btn btn-success btn-md btn-block my-3" type="submit"  style="font-weight: bold;"><a href="order.html">ชำระเงิน</a></button>
                </div>
            </div>
            <div class="col-md-6 mt-3 text-center align-self-center">
                <img src="img/QR.jpg" alt="" style="width: 50%;">
            </div>
        </div>
    </div>

    <!-- !Footer -->
    <footer class="footer text-center text-white mt-auto my-3" style="background-color: #21081a;">

        </div>
        <!-- Copyright -->
    </footer>

</body>
